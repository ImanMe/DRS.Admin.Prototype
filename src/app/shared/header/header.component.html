<div class="">
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div class="h4 mt-3 font-weight-light">{{ headerText }}</div>
    </div>
    <div class="col-lg-6 col-md-12">
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-12">
          <mat-form-field appearance="" class="mt-2">
            <mat-label>Partner</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{ food.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <button mat-stroked-button color="primary">Save</button>
          <button mat-stroked-button color="accent" class="ml-1">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
