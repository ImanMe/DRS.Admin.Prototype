<div class="container custom-mat-tab-header">
    <app-header [headerText]="headerText"></app-header>
    <div class="row mt-4 mb-4">
        <div class="col-12 custom-padding">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="labelen">
                    <th mat-header-cell *matHeaderCellDef> Label (En) </th>
                    <td mat-cell *matCellDef="let element"> {{element.labelen}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="labelfr">
                    <th mat-header-cell *matHeaderCellDef> Label (Fr) </th>
                    <td mat-cell *matCellDef="let element"> {{element.labelfr}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="finance">
                    <th mat-header-cell *matHeaderCellDef> Finance </th>
                    <td mat-cell *matCellDef="let element"> {{element.finance}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="lease">
                    <th mat-header-cell *matHeaderCellDef> Lease </th>
                    <td mat-cell *matCellDef="let element"> {{element.lease}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="cash">
                    <th mat-header-cell *matHeaderCellDef> Cash </th>
                    <td mat-cell *matCellDef="let element"> {{element.cash}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="new">
                    <th class="text-center" mat-header-cell *matHeaderCellDef> New </th>
                    <td class="text-center" mat-cell *matCellDef="let element">
                        <mat-icon style="color:green" *ngIf="element.new === 'yes'" aria-hidden="false">check</mat-icon>
                        <mat-icon color="accent" *ngIf="element.new === 'no'" aria-hidden="false">close</mat-icon>
                     </td>
                    
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="used">
                    <th class="text-center"  mat-header-cell *matHeaderCellDef> Used </th>
                    <td class="text-center"  mat-cell *matCellDef="let element"> 
                        <mat-icon style="color:green" *ngIf="element.used === 'yes'" aria-hidden="false">check</mat-icon>
                        <mat-icon color="accent" *ngIf="element.used === 'no'" aria-hidden="false">close</mat-icon>
                         </td>
                </ng-container>


                 <!-- Symbol Column -->
                 <ng-container matColumnDef="action">
                    <th class="text-center"  mat-header-cell *matHeaderCellDef> 
                        <button mat-button color="primary">Add New</button>
                    </th>
                    <td class="text-center"  mat-cell *matCellDef="let element"> 
                        <button color="primary" mat-icon-button>
                            <mat-icon>update</mat-icon>
                          </button>
                          <button color="accent" mat-icon-button>
                            <mat-icon>delete_forever</mat-icon>
                          </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
